<div ng-controller="ViewFormCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="post" enctype="multipart/form-data" >
                    <div class="form-group" >
                        <label>File: </label>  <input type="file" name="file" file required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary" ng-click="upload()">Transcode</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <progressbar value="uploadProgress" animate="true"  type="{{type}}"  class="progress-striped {{active}}"><span style="color:white; white-space:nowrap;">
                    {{uploadProgress}}%
                </span></progressbar>

            </div>
        </div>

    </div>
</div>
