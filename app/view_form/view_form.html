<div ng-controller="ViewFormCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="post" enctype="multipart/form-data" >
                    <div class="form-group" >
                        <label>File: </label>  <input type="file" name="file" file required>
                    </div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-4">
								<strong>Frame Rate:<strong>
								<select style="width: 80%" multiple ng-model="frameRate" class="form-control">
									<option value="rate24">24 fps</option>
									 <option value="rate60">60 fps</option>
									 <option value="rate120">120 fps</option>
								</select>
							</div>
							<div class="col-md-4 col-md-offset-2">

							<strong>Aspect Ratio:</strong>
							<select style="width: 80%" multiple ng-model="aspect" class="form-control">
								<option value="asp43">4:3</option>
								<option value="asp169">16:9</option>
							</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group" style="padding-top: 15px">
							<div class="col-md-4">
								<span>Start Time (s):</span><input type="number" min="0" step="any" ng-model="startTime" placeholder="0" class="form-control">
							</div>
							<div class="col-md-4 col-md-offset-2">
								<span>End Time (s):</span><input type="number" min="0" step="any" ng-model="endTime" class="form-control">
							</div>
						</div>
					</div><hr>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-click="upload()">Transcode</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <progressbar value="uploadProgress" animate="true"  type="{{type}}"  class="progress-striped {{active}}"><span style="color:white; white-space:nowrap;">
                    {{uploadProgress}}%
                </span></progressbar>

            </div>
        </div>

    </div>
</div>
