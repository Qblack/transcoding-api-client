<div ng-controller="ViewHistoryCtrl">
    <div class="container-fluid">
        <div class="row">
            <div ng-if="has_files" class="col-md-12">
                <table  class="table table-striped">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Duration</th>
                            <th>Original</th>
                            <th>mp4 Link</th>
                            <th>webm Link</th>
                            <th>Progress</th>
                            <th>    </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(id, file) in files">
                            <td><a href="#/embedded/{{id}}">{{file.name | deUnique}}</a></td>
                            <td>{{file.duration}}</td>
                            <td>{{file.original}}</td>
                            <td>{{file.mp4}}</td>
                            <td>{{file.webm}}</td>
                            <td>
                                <progressbar value="file.progress" type="{{file.progress==100? 'success' : 'info'}}" class="progress-striped">
                                    <span style="color:white; white-space:nowrap;">
                                        {{file.progress}}%
                                    </span>
                                </progressbar>
                            </td>
                            <td><button ng-click="deleteFile(id)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="!has_files" class="col-md-12">
                <div class="col-md-6 col-md-offset-3">
                    <img src="assets/img/sad-puppy.jpg" height="100%" width="100%">
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <p>You have yet to upload any videos for transcoding.</p>
                        <p>Please upload one <a href="#/upload">here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
