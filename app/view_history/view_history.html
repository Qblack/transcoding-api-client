<div ng-controller="ViewHistoryCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>File Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="file in files">
                            <td>{{file.id}}</td>
                            <td>{{file.duration}}</td>
                            <td>{{file.original}}</td>
                            <td>{{file.mp4}}</td>
                            <td>{{file.webm}}</td>
                            <td>
                                <progressbar value="uploadProgress" animated="true" type="info"  class="progress-striped">
                                    <span style="color:white; white-space:nowrap;">
                                        {{file.progress}}%
                                    </span>
                                </progressbar>
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
