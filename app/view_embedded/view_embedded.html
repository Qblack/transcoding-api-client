
<div ng-controller="ViewEmbeddedCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{video.name | deUnique}}</h1>
                <div class="row">
                    <tabset  type="pills">
                        <tab heading="Original">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <video ng-src="{{video.original | trusted}}" width="640" height="264" controls></video>
                                </div>
                            </div>
                        </tab>
                        <tab heading="MP4">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <video ng-src="{{video.mp4 | trusted}}" width="640" height="264" controls></video>
                                </div>
                            </div>
                        </tab>
                        <tab heading="WEBM">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <video ng-src="{{video.webm | trusted}}" width="640" height="264" controls></video>
                                </div>
                            </div>
                        </tab>
                    </tabset>

                </div>


                <hr>
                <div class="row">
                    <div class="col-md-2 col-md-offset-1">
                        <a href="{{video.original}}">Download original</a>
                    </div>
                    <div class="col-md-2 col-md-offset-2">
                        <a href="{{video.mp4}}">Download mp4</a>
                    </div>
                    <div class="col-md-2 col-md-offset-2">
                        <a href="{{video.webm}}">Download webm</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
